language: python
python:
- 3.7
- 3.6
- 3.5
dist: xenial
sudo: true
install:
- pip install -U tox-travis flake8
- pip install -r requirements_dev.txt
script:
- flake8 pydnameth, tests
- tox
- coverage run --source pydnameth setup.py test
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: AaronBlare
  password:
    secure: 
  on:
    tags: true
    repo: AaronBlare/pydnameth
    python: 3.6
